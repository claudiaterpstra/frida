<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>

  .html, body {
    margin: 0;
    height: 100vh;
    background-image: url(http://res.cloudinary.com/rebekah/image/upload/v1497352593/ER_Tech_1_bnynvt.jpg);
  }

  .error-page-wrapper {

  }

  .background-color {
    background-color: #FFC5B5;
  }

  .error-content {
    font-family: 'Playfair Display', serif;
    color: white;
    display: absolute;
    text-align: center;
  }

  .frida-logo {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .header-title {
    font-size: 20px;
 }

  .home {
/*    background-color: #AB2B2B;*/
    color: #AB2B2B;
    padding: 10px;
    border-radius: 5px;
    font-size: 15px;
    margin-top: 15px;
    text-decoration: none;
/*    box-shadow: -1px 11px 10px -11px black;
*/    z-index: 5;

    &:hover {
      text-decoration: none;
      background-color: #FAF7EE;
      color: #AB2B2B;
    }
  }

  a {
  text-decoration: none;
  }

  .floating{
  animation-name: floating;

  animation-duration: 1.5s;

  animation-iteration-count: infinite;
}

  @keyframes floating {
    0% {
      transform: translateY(0%);
    }
    50% {
      transform: translateY(12%);
    }
    100% {
      transform: translateY(0%);
    }
  }

    </style>
  </head>

  <body class="error-page-wrapper background-color background-image">
    <div class="error-content">
    <br>
    <br>
      <div class="frida-logo">
        <a href="http://frida.studio/"><img style="width: 150px;" src="http://res.cloudinary.com/rebekah/image/upload/v1497438477/logo_copy_pot3ks.png" alt=""></a>
      </div>
      <div class="header-title">
        <h2 style="font-size: 250px; margin-bottom: 0px; margin-top: 0px; color: black;">404</h2>
        <h3 style="font-size: 45px; width: 100%; margin-top: 0px; margin-bottom: 30px; color: black; ">Oops! Something went wrong.</h3>
        <div class="animated floating"><a href="http://frida.studio/" class="home" id="backtohome">Back to Homepage</a>
        </div>
    </div>
<!--     <script>
      $('#backToHome').addClass('animated floating');
    </script> -->
  </body>
</html>
